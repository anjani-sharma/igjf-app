services:
  - type: web
    name: igjf-backend
    env: node
    region: singapore
    plan: free
    branch: deployment-cleanup
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: static
    name: igjf-frontend
    region: global
    plan: free
    branch: deployment-cleanup
    buildCommand: cd mobile-app && npm install && npm run build
    staticPublishPath: mobile-app/dist-merged
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://igjf-app.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff