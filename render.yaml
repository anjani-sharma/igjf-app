services:
  - type: web
    name: igjf-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: igjf-mongodb
          property: connectionString
    autoDeploy: false

  - type: static
    name: igjf-frontend-expo
    buildCommand: |
      cd mobile-app
      rm -rf node_modules package-lock.json
      npm install --production=false
      npm run build:web
    staticPublishPath: mobile-app/dist/server
    branch: deployment-cleanup
    headers:
      - name: X-Frame-Options
        value: DENY
      - name: X-Content-Type-Options
        value: nosniff

databases:
  - name: igjf-mongodb
    plan: free