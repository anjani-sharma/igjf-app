services:
  - type: web
    name: igjf-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: igjf-mongodb
          property: connectionString
    autoDeploy: false

  - type: static
    name: igjf-frontend-test
    buildCommand: echo "No build needed for static HTML"
    staticPublishPath: test-frontend
    branch: deployment-cleanup
    headers:
      - name: X-Frame-Options
        value: DENY
      - name: X-Content-Type-Options
        value: nosniff

databases:
  - name: igjf-mongodb
    plan: free