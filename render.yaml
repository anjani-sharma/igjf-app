services:
  - type: web
    name: igjf-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: igjf-mongodb
          property: connectionString
    autoDeploy: false

  - type: static
    name: igjf-frontend-expo
    buildCommand: |
      echo "Using pre-built Expo static files"
      cd mobile-app
      if [ ! -d "dist" ]; then
        echo "Error: dist directory not found. Please build locally first."
        exit 1
      fi
      echo "Copying pre-built files..."
      mkdir -p ../static-deployment
      cp -r dist/* ../static-deployment/
    staticPublishPath: static-deployment/server
    branch: deployment-cleanup
    headers:
      - name: X-Frame-Options
        value: DENY
      - name: X-Content-Type-Options
        value: nosniff

databases:
  - name: igjf-mongodb
    plan: free